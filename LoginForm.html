<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login Form</title>
  </head>
  <body>
      <h2>Login</h2>
      <form>
          <label for="email">Email:</label>
          <input id="email" type="email" placeholder="email" required>
          <label for="password">Password:</label>
          <input id="password" type="password" placeholder="password" required>
          <button>Login</button>
      </form>
  </body>
</html>
